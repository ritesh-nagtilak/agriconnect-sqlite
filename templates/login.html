{% extends "base.html" %}

{% block title %}Login - AgriConnect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow animate-fade-in">
                <div class="card-header bg-success text-white text-center">
                    <h3><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
                    <p class="mb-0">Login to your AgriConnect account</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Don't have an account?</p>
                        <div class="mt-2">
                            <a href="{{ url_for('register_form', user_type='farmer') }}" class="btn btn-outline-success me-2">
                                <i class="fas fa-tractor me-1"></i>Join as Farmer
                            </a>
                            <a href="{{ url_for('register_form', user_type='buyer') }}" class="btn btn-outline-success">
                                <i class="fas fa-shopping-cart me-1"></i>Join as Buyer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
